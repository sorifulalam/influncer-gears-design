<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inflincer gear practice</title>
    <!-- style css sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container">
        <h2 class="company-name">Influencer products</h2>
        <!-- navication bar -->
        <nav class="nav">
          <ul>
            <li>
              <a href="#">Home</a>
              <a href="#">Products</a>
              <a href="#">Sign up</a>
              <a href="#">Log In</a>
              <i class="fa-solid fa-magnifying-glass icon"></i>
              <i class="fa-solid fa-cart-shopping icon"></i>
            </li>
          </ul>
        </nav>
      </div>
      <!-- header banner -->
      <div class="header-banner">
        <div class="banner-titel">
          <h1 class="header-titel">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="banner-descricption">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">Preebook now<i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="img"><img src="./img/main-camera.png" alt=""></div>
      </div>
    </header>
    <main>
        <!-- sponser section  -->
        <section class="sponsers-brand">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </section>
    </main>
    <footer></footer>
  </body>
</html>
